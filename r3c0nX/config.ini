[DEFAULT]
ip = 192.168.168.90
path = /root/Desktop/LearningPath/Recon
machine = Stapler
port = 22

[SCRIPT]
ftp = ftp-*
http = http-headers.nse,http-methods.nse,http-robots.txt.nse,http-title.nse
smb = smb-enum-shares.nse,smb-enum-users.nse,smb-os-discovery.nse,smb-security-mode.nse,smb-server-stats.nse,smb-system-info.nse
smtp = smtp-commands.nse,smtp-enum-users.nse,smtp-ntlm-info.nse,smtp-open-relay.nse,smtp-vuln-cve2010-4344.nse
ssh = ssh-hostkey.nse,ssh2-enum-algos.nse,sshv1.nse
telnet = telnet-ntlm-info.nse,telnet-brute.nse
vnc = vnc-info.nse,vnc-title.nse
snmp = snmp-info.nse,snmp-netstat.nse,snmp-processes.nse,snmp-sysdescr.nse,snmp-win32-services.nse
msrpc = msrpc-*
mysql = mysql-audit.nse,mysql-databases.nse,mysql-dump-hashes.nse,mysql-empty-password.nse,mysql-enum.nse,mysql-info.nse,mysql-users.nse
rdp = rdp-enum-encryption.nse,rdp-vuln-ms12-020.nse

[Wordlist]
password_crack = /usr/share/seclists/Passwords/Leaked-Databases/rockyou.txt
ftp_password_brute = /usr/share/seclists/Passwords/Default-Credentials/ftp-betterdefaultpasslist.txt
http_dir_brute = /usr/share/seclists/Discovery/Web-Content/common.txt
http_dir_brute2 = /usr/share/seclists/Discovery/Web-Content/axis.txt

[Tools]
ftp = hydra -C ${Wordlist:ftp_password_brute} -o ${DEFAULT:path}/${DEFAULT:machine}/enumeration/tp_hydra.txt -u ${DEFAULT:ip} ftp
http = ffuf -w ${Wordlist:http_dir_brute} -u http://${DEFAULT:ip}:${DEFAULT:port}/FUZZ -o ${DEFAULT:path}/${DEFAULT:machine}/enumeration/http_ffuf_${DEFAULT:port}.json
smb = enum4linux -a ${DEFAULT:ip} > ${DEFAULT:path}/${DEFAULT:machine}/enumeration/smb_enum4linux.txt

